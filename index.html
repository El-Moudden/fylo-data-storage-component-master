<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">

    <img src="images/bg-desktop.png" class="bg-img" alt="">
    <img src="/images/bg-mobile.png" class="bg-mobile" alt="">

    <div class="logo-content">
      <div class="logo">
        <img src="images/logo.svg" class="logo-img" alt="">
  
        <div class="imgs">
          <img src="images/icon-document.svg" alt="">
          <img src="images/icon-folder.svg" alt="">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
  
      <div class="content">
        <p class="p">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="pro-bar">
          <div class="range">
            <div class="round"></div>
          </div>
          <div class="level">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div >
        <div class="float">   
          <div class="triangle"></div>
          <p> <b>185</b> <span>GB Left</span> </p>
        </div>
        
      </div>
    </div>
  </div>



</body>
</html>
